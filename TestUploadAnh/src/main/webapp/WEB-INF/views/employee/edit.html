<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <a th:href="@{/index}">Back list</a>
    <th:block th:if="${message}">
        <p th:text="message" style="color: crimson"></p>
    </th:block>
    <form th:action="@{/edit-employee}" th:object="${employeeForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>brthDate</td>
                <td><input type="date" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td>
                    <img height="130px" width="150px" th:src="@{'/images/' + ${employee.getAvatar()}}">
                    <input type="file" th:field="*{images}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{salary}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select name="department">
                        <option th:each="d:${departments}"
                        th:value="${d.id}" th:text="${d.name}" th:selected="(${d.id}==*{department.id})"
                        >

                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="edit">
                </td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
