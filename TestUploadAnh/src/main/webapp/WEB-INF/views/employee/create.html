<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/index}">Back list</a>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: crimson"></p>
</th:block>
<form th:action="@{/create-employee}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>birthDate</td>
            <td><input type="date" th:field="*{birthDate}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Images</td>
            <td><input type="file" th:field="*{images}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="text" th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select th:field="*{department}">
                    <option th:each="d:${departments}"
                    th:value="${d.id}" th:text="${d.name}"
                    ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
